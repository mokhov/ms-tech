<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd"><html lang="en"><head>	<title>b-head-search</title>	<meta http-equiv="Content-Type" content="text/html;charset=windows-1251">		<link rel="stylesheet" href="b-head-search.css" />		<script type="text/javascript" src="../../jquery-1.3.2.min.js"></script>	<script type="text/javascript" src="b-head-search.js"></script></head><body>	<div style="width: 50%; margin: 100px auto; padding: 10px; background: black;">			<div class="b-head-search">			<form id="msviLSBForm" action="http://www.microsoft.com/library/toolbar/3.0/search.aspx">								<!-- Обязательные hidden'ы -->				<input type="hidden" name="View" value="ru-ru" />				<input type="hidden" name="charset" value="windows-1251" />								<div class="b-head-search_enter">					<div class="b-head-search_enter_wrapper">						<input type="text" name="qu" id="msviLSBtBox" maxlength="255" class="b-head-search_enter_wrapper_input" />												<div class="b-head-search_enter_wrapper_mscom">							<img src="img/bing-logo.jpg" width="57" height="22" />							<input id="msviLSBssearch" title="Поиск на веб-сайте Microsoft.com" type="image" name="site" src="img/spyglass_22x22.gif" />						</div>					</div>				</div>				<input id="msviLSBWeb" class="b-head-search_submit" title="Найти" name="sweb" type="image" src="img/search-in-web.gif" value="Найти" />			</form>		</div>					</div></body></html>
